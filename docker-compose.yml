version: '3'

services:
  nodejs:
    build: .
    ports: 
      - 3100:3100
    environment:
      MYSQL_PORT: 3307
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - .:/app
    networks:
      - network
    depends_on: 
      - mysql

  mysql:
    image: mysql:8.0
    ports: 
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_vol:/var/lib/mysql
    networks:
      - network

networks:
  network:

volumes:
  mysql_vol: